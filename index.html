<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An address book</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body onload="fetchData()">
    <h2 class="body">A simple address book..</h2>
  <div class="main-container">
    <div class="navigation">
      <ul>
        <button class="btn draw-border" type="add-contact-btn" id="add-new-contact">Add a new contact</button>
        <!-- <input type="search" id="search" placeholder="Search contacts" data-search> -->
        <div class="searchBox">
          <input type="search" placeholder="Search" data-search>
          <i class="fa fa-search"></i>
      </div>
      </ul>
    </div>
    <table id='table' class="table">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Notes</th>
      </tr>
      <span id="initial"></span>
    </table>
    <h2 id="text">You have no contacts. Why not add a few?</h2>
  </div>
  <div class="new-contact-modal">
    <div id="error"></div>
    <div class="img">
      <i class="fa-solid fa-circle-xmark fa-lg" id="close-modal" style="color: #ae9cff;"></i>
    </div>
    <form action="" method="GET">
      <label for="name">Name:</label>
      <input type="text" name="person" id="name" placeholder="John Smith">
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" placeholder="6th Avenue">
      <label for="phone">Phone Number:</label>
      <input type="text" name="phone-number" id="phone" placeholder="1234567">
      <label for="note">Note:</label>
      <textarea name="text" id="notes" cols="22" rows="5" placeholder="(optional)"></textarea>
      <div class="btn">
        <input type="submit" value="submit" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
