<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An address book</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchData()">
  <div class="main-container">
    <div class="navigation">
      <ul>
        <li id="add-new-contact">Add a new contact</li>
        <input type="search" id="search" placeholder="Search contacts" data-search>
      </ul>
    </div>
    <table id='table' class="table">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
      </tr>
      <span id="initial"></span>
    </table>
    <h2 id="text">You have no contacts. Why not add a few?</h2>
  </div>
  <div class="new-contact-modal">
    <p>x</p>
    <form action="">
      <h4>Name:</h4>
      <input type="text" name="person" id="name" placeholder="John Smith">
      <h4>Address:</h4>
      <input type="text" name="address" id="address" placeholder="6th Avenue">
      <h4>Phone Number:</h4>
      <input type="number" name="phone-number" id="phone" placeholder="1234567">
      <input type="submit" value="submit" id="submit">
    </form>
  </div>
</body>
</html>
